<div class="container my-5">
    <div class="row d-flex align-items-center">
        <div class="col-md-12 ">
            <h1 class="text-center">Teste rascunho tela</h1>
        </div>
    </div>
</div>

<div class="container my-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-12">
            <p class="card-text text-secondary mt-3 cardlimitecaracteres">alternativas: {{questao.alternativas.length}}
            </p>
        </div>
        <div class=" card col-md-8 align-items-center text-center d-flex align-items-strech   m-1 my-1 p-0">

            <div class="card-body p-3">
                <h5 class="card-title text-secondary m-0 ">Texto: {{questao.texto}}</h5>


            </div>
        </div>

        <div class="col-md-6 m-0 p-0">
            <div class="form-group m-0 p-0 " *ngFor="let a of questao.alternativas; let p = index">
                <!-- <label for="alternativaA"></label> -->
                    {{ p+1 }} 
                
            </div>
        </div>
        <div class="col-md-6 align-items-center  text-center">
            <div class="form-group  text-center" *ngFor="let a of questao.alternativas; let p = index">
                <!-- <label for="alternativaA"></label> -->
                <div>
                    <input [(ngModel)]="a.texto" class="form-control" type="text" name="descricaoQuestao" id="descricaoQuestao" readonly>
                </div>
                <!-- <textarea class="form-control" [(ngModel)]="a.texto" id="alternativaA" rows="5" cols="70"></textarea> -->
                <!-- <h5 class="text-secondary" [(ngModel)]="a.texto" name="descricaoQuestao" id="descricaoQuestao"></h5> -->
                
            </div>
        </div>

        <div class="">
            <button class="btn btn-outline-info align-items-start">Anterior</button>
            <button class="btn btn-outline-info align-items-end">Próxima</button>
            
        </div>
        

    </div>
   
</div>
